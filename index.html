<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINHEIT | Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #ff4444; /* Merah Maintenance */
            --dim: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            z-index: 2;
        }

        .logo {
            height: 80px;
            margin-bottom: 40px;
            filter: grayscale(1) brightness(2); /* Bikin logo agak putih bersih */
        }

        h1 {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        p {
            font-size: 13px;
            color: #666;
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Background Decor */
        .grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, transparent 80%);
            z-index: 1;
        }

        .footer {
            position: fixed;
            bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #333;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="container">
        <img src="https://files.catbox.moe/iru1fz.png" alt="EINHEIT" class="logo">
        
        <div>
            <h1><span class="status-dot"></span>System Maintenance</h1>
            <p>Our website is currently under maintenance to improve performance and add new features.
Please check back later. Thank you for your patience.</p>
        </div>
    </div>

    <div class="footer">
          Â© 2026 EINHEIT COLLECTIVE.
    </div>

</body>
</html>
