<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Progress | Loka Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://files.catbox.moe/wn816d.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Styling Logo */
        .server-logo {
            width: 120px; /* Ukuran logo */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            animation: float 3s ease-in-out infinite; /* Biar logo melayang halus */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            color: #bbb;
            margin-bottom: 35px;
        }

        .progress-wrapper {
            margin-bottom: 10px;
        }

        .label-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9F9F9F 0%, #FFFFFF 100%);
            border-radius: 50px;
            width: 0%; 
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }

        .percentage-text {
            color: #FFFFFF;
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #888;
        }

        .ip-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            font-family: monospace;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://files.catbox.moe/8dllmv.png" alt="Logo Server" class="server-logo">
    
    <h1>Development Progress</h1>
    <p class="subtitle">Currently in the refinement stage</p>

    <div class="progress-wrapper">
        <div class="label-info">
            <span>TOTAL PROGRESS</span>
            <span class="percentage-text" id="perc-val">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="main-bar"></div>
        </div>
    </div>

    <div class="footer">
        ESTIMATED LAUNCH: <b>Tommorow</b><br>
        <div class="ip-badge">Â©EINHEIT 2027</div>
    </div>
</div>

<script>
    const progressGoal = 83; // GANTI ANGKA PROGRESS DI SINI

    window.onload = () => {
        const bar = document.getElementById('main-bar');
        const text = document.getElementById('perc-val');
        
        setTimeout(() => {
            bar.style.width = progressGoal + "%";
        }, 500);

        let start = 0;
        const duration = 2000;
        const increment = progressGoal / (duration / 16);

        const counter = setInterval(() => {
            start += increment;
            if (start >= progressGoal) {
                text.innerText = progressGoal + "%";
                clearInterval(counter);
            } else {
                text.innerText = Math.floor(start) + "%";
            }
        }, 16);
    };
</script>

</body>
</html>
